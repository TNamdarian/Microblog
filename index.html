<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
    <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
    <header class="navbar">
        <div class="navbar_brand">
            <img class="logo" src="assets/images/blog-comment.png" alt="Blog logo" />
            <h1 class="navbar_logo">Blog</h1>
        </div>
        <ul class=" navbar_navigation">
            <li class="navbar_navigation_item"><a href="#" class="navbar_link">Recent</a></li>
            <li class="navbar_navigation_item"><a href="#" class="navbar_link">Calendar</a></li>
        </ul>
    </header>
    <main class="main">
        <Section>
            <h1>Add new entry</h1>
            <form class="form" action="/entry" method="POST">
                <div class="form_input">
                    <textarea name="content" id="entry" class="form_textarea" aria-label="Entry contents" placeholder="Type your entry here..."></textarea>
                </div>
                <button type="submit" class="form_submit">Add entry</button>
            </form>
        </Section>
        <section>
            <h1>Recent Posts</h1>
            <article class="entry">
                <div>
                    <h2 class="entry_title">A bit of a chill day today</h2>
                    <time class="entry_date" datetime="24-10-2019"> â€¢ Oct 24</time>
                </div>
                <p class="entry_content">Today I couldn't do much coding, but that's OK! Can't be always awesome!</p>
            </article>
        </section>
    </main>
    <footer class="footer">
        <div class="footer_content">
            <div class="left">
                <a class="footer_item">Made by Teema Namdarian</a>
                <a class="footer_item">Check out my other projects</a>
            </div>
            <div class="right">
                <div class="footer_column">
                    <a class="footer_item" href="#">Recent</a>
                    <a class="footer_item" href="#">Calendar</a>
                </div>
                <div class="footer_column">
                    <a class="footer_item" href="#">About</a>
                    <a class="footer_item" href="#">How this was made</a>
                </div>
            </div>
        </div>

    </footer>
</body>

</html>
